<html>
   <head>
      <title>Event Handling</title>
   </head>
   <body>
     
      <h1>Shopping List</h1>
      <p>Get it done today</p>
      
        <!-- add HTML code here -->
        <input id="userinput" type = "text" placeholder="enter items">
        <button id="enter" onclick="addListAfterClick()">Enter</button>
   
      <ul>
         <li>Notebook</li>
         <li>Jello</li>
         <li>Spinach</li>
         <li>Rice</li>
         <li>Birthday Cake</li>
         <li>Candles</li>
      </ul>
      
      <script>
      
        // add code here
         function addListAfterClick() {
            var ul =  document.getElementsByTagName("ul")[0];
            var li = document.createElement("li");
            var input = document.getElementById("userinput");
            // add new item only if the user has entered something 
            if (input.value.length > 0) { // Ensure user type something
               var textNode = document.createTextNode(input.value);
               li.appendChild(textNode); // This is where we put candy string into li <li>Candy</li>
               ul.appendChild(li); // Add <li>Candy</li> to the ul element
               // Clear the input box after adding the item
               input.value = "";
            }
            // DO NOT DO THIS vvv
            // try entering input <h2>abcd</h2>
            // var input = document.getElementById("userinput");
            // var ul = document.getElementsbyTagName("ul")[0];
            // ul.innerHTML += input.value
         }
      </script>
 
   </body>
</html>
